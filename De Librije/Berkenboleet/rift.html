<!DOCTYPE html>
<html>
<head>
	<title>Funda VRpano</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<style>
		body,html{height:100%;overflow:hidden;}
		body{ font-family:Arial, Helvetica, sans-serif; font-size:12px; color:#FFFFFF; background-color:#000000; margin:0; padding:0; }
	</style>
	<script type="text/javascript" src="js/embedpano.js"></script>
    <script type="text/javascript" src="js/krpano.js"></script>
	<script type="text/javascript" src="js/rift.js"></script>
</head>
<body>
	<div id="viewersDiv" style="position:absolute;  left:0; top:0; width:100%; height:100%;">
		<div id="krpanoLdiv" style="position:absolute; left:0;   top:0; width:50%; height:100%;"></div>
		<div id="krpanoRdiv" style="position:absolute; left:50%; top:0; width:50%; height:100%;"></div>

		<div id="errorBox" style="position:absolute; left:calc(50% - 220px); top:calc(50% - 90px); width:440px; height:160px; z-Index:2; background:white; color:black; display:none;"></div>
	</div>
	
	<script>			
		// embed the krpano viewers
		embedpano({html5:"only+webgl", id:"krpanoL", target:"krpanoLdiv", xml:"tour.xml", vars:{side:"left",  cubesideprefix:"l"}, passQueryParameters:true});
		embedpano({html5:"only+webgl", id:"krpanoR", target:"krpanoRdiv", xml:"tour.xml", vars:{side:"right", cubesideprefix:"r"}, passQueryParameters:true});

		// try embedding the plugin
		embed_vr_plugin( rift_viewing, no_vr_plugin );
	</script>
</body>
</html>
